				</header>
				<body>
					<p>TubeAmp is a WebApp that creates Spotify playlists based on journeys on the London Underground.
						 <br>You could even send an SMS to +447418340203 in the form 'origin to destination'! </p>
				</body>
				<footer>
					<a href="#first" class="button style2 scrolly-middle">To the platform...</a>

		<!-- Feature 1 -->
			<article id="first" class="container box style1">
					<form role="form" method="POST" action="{{ url_for('calculate') }}">
						<div class="row 50%">
							<div class="6u 12u$(mobile)"><input class="text" type="text" placeholder="Origin" name="origin"></div>
							<div class="6u$ 12u$(mobile)"> <input class="text" type="text" placeholder="Destination" name="destination"> </div>
							<div class="6u$ 12u$(mobile)"> <button class="btn" type="submit">Submit</button> </div>
					</form>
				</div>
			</article>
